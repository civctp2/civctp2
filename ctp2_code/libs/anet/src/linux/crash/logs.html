<h2>Activenet Crash Logs</h2>

Crash logs from all Activision games which use the new crash logger
are collected here as they come in.  Files are updated every 15
minutes.<p>

<a href="/anet/logs/">View the files split by game and build number</a><p>

Search for a crash by stack CRC:
<form method=post action="logsearch.cgi">
<input type=text maxlength=9 size=40 name="crc">&nbsp;
<input type=submit value="Search">
</form><p>

Search for crashes that match a regular expression:
<form method=post action="logsearch.cgi">
<input type=text maxlength=40 size=40 name="grep">&nbsp;
<input type=submit value="Search">
</form><p>

</body></html>
